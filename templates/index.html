<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">YouTube Transcript Processor</h1>
        
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="transcriptForm" class="space-y-4">
                    <div>
                        <label for="videoUrl" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
                        <input type="text" id="videoUrl" name="videoUrl" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Process Transcript
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </div>

            <div id="results" class="hidden space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Original Transcript</h2>
                    <pre id="originalTranscript" class="whitespace-pre-wrap text-gray-700 bg-gray-50 p-4 rounded"></pre>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Improved Transcript</h2>
                    <pre id="improvedTranscript" class="whitespace-pre-wrap text-gray-700 bg-gray-50 p-4 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transcriptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const loading = document.getElementById('loading');
                const results = document.getElementById('results');
                const videoUrl = document.getElementById('videoUrl').value;
                
                console.log('Processing URL:', videoUrl); // Debug log
                
                // Show loading state
                loading.classList.remove('hidden');
                results.classList.add('hidden');
                
                // Create FormData object
                const formData = new FormData();
                formData.append('video_url', videoUrl);
                
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'video_url': videoUrl
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to process video');
                }
                
                const data = await response.json();
                
                // Update results
                document.getElementById('originalTranscript').textContent = data.original;
                document.getElementById('improvedTranscript').textContent = data.improved;
                
                // Show results
                results.classList.remove('hidden');
                
            } catch (error) {
                console.error('Full error:', error);
                alert('Error: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
